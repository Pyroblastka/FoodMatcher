<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <meta name="viewport" content="width=1024, initial-scale=1">-->
    <link th:href="@{'/css/mycss.css'}" rel="stylesheet"/>
    <link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet"/>
</head>
<body>

<div class="backgr" style="background: #f4f4f4">

    <div class="mainContainer">
        <div th:replace="fragments/navbarth :: navbar"></div>
        <div class="row" style="margin-right: 0px; margin-left: 0px; ">

            <div id="oneContent" style="padding-bottom: 1em; padding-left: 5%; ">
                <div class="row" style="margin-right: 0px; margin-left: 0px; ">
                    <div style="text-align: left">

                        <div class="col-md-12">
                            <div class="row">
                                <a href="/cafe" style="color: black"><h2>Do eat</h2></a>

                                <div style="padding-top: 7px; padding-left: 10px">
                                    <img src="img/star.png" style="height: 20px;">
                                    <img src="img/star.png" style="height: 20px;">
                                    <img src="img/star.png" style="height: 20px;">
                                    <img src="img/star.png" style="height: 20px;">
                                    <img src="img/star.png" style="height: 20px;">

                                </div>
                                <span style="margin-top: 8px; padding-left: 5px;"><h5>(999)</h5></span>
                                <span style="margin-top: 4px; padding-left: 5px;"><h5>.</h5></span>
                                <span style="margin-top: 8px; padding-left: 5px;"><h5>$$</h5></span>
                            </div>
                        </div>
                        <h5>г. Новополоцк, ул Юбилейная д. 666</h5>
                    </div>
                </div>
            </div> <!-- иноформация о кафе -->

            <div id="oneContentMenu">
                <!-- меню -->
                <div class="row" id="idrow" style="width: 100%; ">
                    <div class="col-md-3" style="margin-top: 1rem; ">
                        <div th:replace="fragments/menuth :: menu"></div>
                    </div>
                    <div class="col-md-9" style="margin-top: 1rem; padding-right: 0px;padding-left: 0px">
                        <div class="row" th:each="i: ${#numbers.sequence(1,4)}">

                            <div class="card food" style="width: 18rem;  margin-left: 0.75rem; margin-bottom:1rem;   border-radius: 6px" th:each="e: ${#numbers.sequence(1,3)}">

                                <div style="">
                                    <a href="/food" style=" text-decoration: none;">
                                        <img src="/img/shaurma0.jpg" class="card-img-top" style="border-radius: 6px" >
                                    </a>
                                    <div class="card-body">
                                        <a href="/food" style=" text-decoration: none; color: black">
                                            <h5 style="margin-bottom: 0px;">Шаурма Игоряная</h5>
                                        </a>
                                        <div class="row">
                                            <div style="padding-left: 15px">
                                                <img src="img/star.png" style="height: 20px;">
                                                <img src="img/star.png" style="height: 20px;">
                                                <img src="img/star.png" style="height: 20px;">
                                                <img src="img/star.png" style="height: 20px;">
                                                <img src="img/star.png" style="height: 20px;">

                                            </div>
                                        </div>
                                        <hr style="margin-top: 0.25rem; margin-bottom: 0.25rem;">
                                        <p class="card-text">Лучок, капустка, мазик</p>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footerContainer">
        <div th:replace="fragments/footerth :: footer"></div>
    </div>
</div>

<div th:replace="fragments/scriptth :: script"></div>

</body>
</html>
