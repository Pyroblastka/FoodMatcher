<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <meta name="viewport" content="width=1024, initial-scale=1">-->
    <link th:href="@{'/css/mycss.css'}" rel="stylesheet"/>
    <link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<div class="backgr" style="background: #f4f4f4">

    <div class="mainContainer">
        <div th:replace="fragments/navbarth :: navbar"></div>

        <div id="oneContent" style="padding-left: 35%;padding-right: 35%;">
            <div class="row" style="margin-right: 0px; margin-left: 0px; ">


                <form action="/addcafe" method="post" enctype="multipart/form-data" th:object="${defaultCafe}"
                      class="col-md-12">

                    <input name="id" type="number" hidden="hidden" th:field="${defaultCafe.id}">

                    <div class="form-group col-md-12">
                        <label for="name">Название заведения</label>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Название" required
                               maxlength=30 th:field="${defaultCafe.name}">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="address">Адрес</label>
                        <input type="text" name="address" maxlength="200" class="form-control" id="address" required
                               placeholder="Адрес" th:field="${defaultCafe.address}">
                    </div>

                    <div class="form-group col-md-12">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02"
                                   style="" required name="img">
                            <label class="custom-file-label" for="inputGroupFile02">Выберите файл</label>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                    </div>


                </form>

            </div>
        </div> <!-- div one content-->
    </div>
    <div class="footerContainer">
        <div th:replace="fragments/footerth :: footer"></div>
    </div>
</div>

<script>
    // alert("mm");
    $('#inputGroupFile02').on('change', function () {
        //get the file name
        var fileName = $(this).val();

        var nnfile = fileName.replace("C:\\fakepath\\", '');
        console.log(nnfile);

        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(nnfile);
    })
</script>

<div th:replace="fragments/scriptth :: script"></div>

</body>
</html>
